name: API Tests (Postman/Newman)

on:
  workflow_dispatch:         
  push:
    paths:
      - ".github/workflows/**"
      - "tests/**"
      - "package.json"
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Secrets in Secrets and variables â†’ Actions
    env:
      BASE_URL:        ${{ secrets.BASE_URL }}
      ADMIN_TOKEN:     ${{ secrets.ADMIN_TOKEN }}
      USER_TOKEN:      ${{ secrets.USER_TOKEN }}
      CUSTOMER_TOKEN:  ${{ secrets.CUSTOMER_TOKEN }}
      INVALID_TOKEN:   ${{ secrets.INVALID_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (newman + reporter from package.json)
        run: npm ci

      - name: Ensure jq (for JSON editing)
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          fi
