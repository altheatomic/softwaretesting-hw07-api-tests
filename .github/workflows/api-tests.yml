name: API Tests (Postman/Newman)

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/**"
      - "tests/**"

jobs:
  api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      BASE_URL:        ${{ secrets.BASE_URL }}
      ADMIN_TOKEN:     ${{ secrets.ADMIN_TOKEN }}
      USER_TOKEN:      ${{ secrets.USER_TOKEN }}
      CUSTOMER_TOKEN:  ${{ secrets.CUSTOMER_TOKEN }}
      INVALID_TOKEN:   ${{ secrets.INVALID_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Newman + htmlextra + jq
        run: |
          npm i -g newman newman-reporter-htmlextra
          sudo apt-get update && sudo apt-get install -y jq
          mkdir -p reports

      - name: Prepare Postman environment (inject secrets â†’ env.ci.json)
        run: |
          jq -e . tests/api/env.postman_environment.json >/dev/null

          jq --arg baseUrl        "${BASE_URL}" \
             --arg adminToken     "${ADMIN_TOKEN:-}" \
             --arg userToken      "${USER_TOKEN:-}" \
             --arg customerToken  "${CUSTOMER_TOKEN:-}" \
             --arg invalidToken   "${INVALID_TOKEN:-INVALID}" \
             '.values |= map(
                if .key=="baseUrl"         then . + {value:$baseUrl}
                elif .key=="adminToken"    then . + {value:$adminToken}
                elif .key=="userToken"     then . + {value:$userToken}
                elif .key=="customerToken" then . + {value:$customerToken}
                elif .key=="invalidToken"  then . + {value:$invalidToken}
                else . end
              )' tests/api/env.postman_environment.json > tests/api/env.ci.json

          echo "### Injected env keys" >> $GITHUB_STEP_SUMMARY
          jq -r '.values[].key' tests/api/env.ci.json | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY

      - name: Run Newman - API-01 SendMessage
        run: |
          newman run tests/api/API-01_SendMessage.postman_collection.json \
            -e tests/api/env.ci.json \
            --reporters cli,junit,htmlextra \
            --reporter-junit-export reports/api01-junit.xml \
            --reporter-htmlextra-export reports/api01-report.html

      - name: Run Newman - API-02 ReplyMessage
        run: |
          newman run tests/api/API-02_ReplyMessage.postman_collection.json \
            -e tests/api/env.ci.json \
            --reporters cli,junit,htmlextra \
            --reporter-junit-export reports/api02-junit.xml \
            --reporter-htmlextra-export reports/api02-report.html

      - name: Run Newman - API-03 ChangePassword
        run: |
          newman run tests/api/API-03_ChangePassword.postman_collection.json \
            -e tests/api/env.ci.json \
            --reporters cli,junit,htmlextra \
            --reporter-junit-export reports/api03-junit.xml \
            --reporter-htmlextra-export reports/api03-report.html

      - name: Upload JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-xml
          path: reports/*.xml

      - name: Upload HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-reports
          path: reports/*.html
